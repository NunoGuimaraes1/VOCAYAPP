<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game1</title>
    <link rel="stylesheet" href="game1.css" class="css">
</head>
<body onmousedown="return false" onselectstart="return false">

        <div class="top">
        <div>
            <img id="close" style="width: 17.5px;" src="./icons/close.svg" alt="close">
        </div>

        <div>
            <div class="progress">
                <div class="progressFull"></div>
            </div>
        </div>

        </div>



        <div class="allGame">

            <div class="quest">
                <p class="BD_Text" >Connect the words from column 1 to column 2</p>
            </div>

            <div class="allCols">
                <div class="columns">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">4</button>
                </div>
                <div class="columns">
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">7</button>
                    <button class="button">8</button>
                </div>
            </div>
            </div>





        <div class="bothBtns">
            <div class="btn1Div"><button class="nextBtn">NEXT</button></div>
            <div class="btnInfoDiv">
                <div class="col-12"><button class="infoBtn"><img style="width: 24px;" src="./icons/warning.svg"></button></div>
            </div>
        </div>
    
</body>
</html>
